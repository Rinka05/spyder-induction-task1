<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPYDER 1</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <h1 id="hd">IT'S A GAME</h1>
    </header>
    <div class="tosscontainer">
      <button id="tossbtn" type = "button">TOSS ME</button>
    </div>
    <table>
        <tr>
          <th>INDEX</th>
          <th id = "p1" placeholder = "person1">PERSON1</th> 
          <th id = "p2" placeholder = "person2">PERSON2</th>
        </tr>
        <tr id = "tr1">
          <td >1</td>
          <td id = "p11" class = "row1"></td>
          <td id = "p21" class = "row1"></td>
        </tr>
        <tr  id = "tr2">
          <td >2</td>
          <td id = "p12" class = "row2"></td>
          <td id = "p22" class = "row2"></td>
        </tr>
        <tr id = "tr3">
          <td >3</td>
          <td id = "p13" class = "row3"></td>
          <td id = "p23" class = "row3"></td>
        </tr>
        <tr id = "tr4">
            <td >4</td>
            <td id = "p14" class = "row4"></td>
            <td id = "p24" class = "row4"></td>
          </tr>
          <tr id = "tr5"></tr>
            <td >5</td>
            <td id = "p15" class = "row5"></td>
            <td id = "p25" class = "row5"></td>
          </tr>
          <tr id = "tr6"></tr>
          <td >SCORE</td>
          <td id = "ps1" class = "row5">0</td>
          <td id = "ps2" class = "row5">0</td>
        </tr>
      </table>
      
      <div class="playbtn">
        <button class="playbtn" id = "playbtn">PLAY</button>
      </div>
      <div class="reset-btn">
       
      </div>
    <script src = "index.js"></script>
</body>
</html>
